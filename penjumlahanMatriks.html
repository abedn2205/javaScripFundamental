<body>
    <h1>Penjumlahan Matriks</h1>


    <script>
       var matrikA =[[1,2,6],
                    [4,5,5],
                 [7,8,9]
                ];
       var matrikB =[[10,11,4],
                    [13,15,55],
                    [16,17,18]
                ];
    var barisA = matrikA.length;
    var kolomA = matrikA[0].length;
  
   
  
        document.write('<br>');

       for(i = 0; i< matrikA.length ; i++){
           for(j = 0; j< matrikA[0].length; j++){
               document.write(matrikA[i][j]);
            //    document.write(' ');
           }
           document.write('<br>');
       }

       document.write('<br>');

    var baris2 = matrikB.length;
    var kolom2 = matrikB[0].length;
    

       for(i = 0; i< baris2; i++){
           for(j = 0; j< kolom2; j++){
               document.write(matrikB[i][j]);
               document.write(' ');
           }
           document.write('<br>');
       }

       document.write('<br>');

       var hasil = [barisA][kolomA];
       for(i = 0; i< barisA; i++){
           for( j = 0; j < kolomA; j++){
            document.write(matrikA[i][j] + matrikB[i][j]);
            document.write(' ');
           }
   
           
       }
      
    
    </script>
